<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AuraConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-card {
            background-color: #0f172a; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 24px;
        }
        .input-field {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #6366f1;
            background-color: #0f172a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #020617 70%);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="px-4">
        <a href="index.html" class="inline-flex items-center text-gray-500 hover:text-white mb-6 text-sm font-medium transition">
            <span class="mr-2">←</span> Back to Landing Page
        </a>

        <div class="auth-card">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center font-bold text-white mx-auto mb-4 text-xl">A</div>
                <h1 class="text-2xl font-bold">Sign In</h1>
                <p class="text-gray-400 text-sm mt-1">Access your skill-sharing dashboard</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com" class="input-field w-full p-4 rounded-xl text-sm">
                </div>
                
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                        <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300">Forgot?</a>
                    </div>
                    <input type="password" id="loginPassword" required placeholder="••••••••" class="input-field w-full p-4 rounded-xl text-sm">
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl transition-all active:scale-[0.98] mt-2 shadow-lg shadow-indigo-600/20">
                    Sign In to AuraConnect
                </button>
            </form>

            <div class="mt-8 text-center pt-6 border-t border-white/5">
                <p class="text-gray-400 text-sm">
                    New here? <a href="sign-up.html" class="text-indigo-400 font-bold hover:underline">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // This matches the route in your server.js
                const response = await fetch('/api/users/login', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Save user data (including name) so Dashboard can use it
                    localStorage.setItem('auraUser', JSON.stringify(data.user));
                    
                    // Direct to dashboard
                    window.location.href = 'Dashboard.html'; 
                } else {
                    alert('❌ Login Failed: ' + data.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Connection error! Please make sure your Node.js server is running in the terminal.');
            }
        });
    </script>
</body>
</html>
