<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AuraConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-card {
            background-color: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            border-radius: 24px;
        }
        .input-field {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #06b6d4;
            background-color: #0f172a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #083344 0%, #020617 70%);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="px-4 w-full flex flex-col items-center">
        <a href="index.html" class="inline-flex items-center text-gray-500 hover:text-white mb-6 text-sm font-medium transition self-start md:ml-[calc(50%-250px)]">
            <span class="mr-2">←</span> Back to Landing Page
        </a>

        <div class="auth-card">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-cyan-600 rounded-xl flex items-center justify-center font-bold text-white mx-auto mb-4 text-xl">A</div>
                <h1 class="text-2xl font-bold">Join Community</h1>
                <p class="text-gray-400 text-sm mt-1">Start trading your skills today</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Full Name</label>
                    <input type="text" id="userName" placeholder="John Doe" required 
                        class="input-field w-full p-4 rounded-xl text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Email Address</label>
                    <input type="email" id="userEmail" placeholder="name@company.com" required 
                        class="input-field w-full p-4 rounded-xl text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Password</label>
                    <input type="password" id="userPassword" placeholder="••••••••" required 
                        class="input-field w-full p-4 rounded-xl text-sm">
                </div>
                
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-cyan-600/20 active:scale-[0.98] mt-2">
                    Create Account
                </button>
            </form>
            <div class="mt-8 text-center pt-6 border-t border-white/5">
                <p class="text-gray-400 text-sm">
                    Already a member? <a href="sign-in.html" class="text-cyan-400 font-bold hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Getting values by ID is safer than querySelectorAll
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration Successful!');
                    window.location.href = 'sign-in.html';
                } else {
                    alert('Error: ' + (data.error || 'Something went wrong'));
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Connection to server failed. Is your Node.js server running?');
            }
        });
    </script>
</body>
</html>
