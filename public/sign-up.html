<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AuraConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-card {
            background-color: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            border-radius: 24px;
        }
        .input-field {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #06b6d4;
            background-color: #0f172a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #083344 0%, #020617 70%);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="px-4">
        <a href="index.html" class="inline-flex items-center text-gray-500 hover:text-white mb-6 text-sm font-medium transition">
            <span class="mr-2">‚Üê</span> Back to Landing Page
        </a>

        <div class="auth-card">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-cyan-600 rounded-xl flex items-center justify-center font-bold text-white mx-auto mb-4 text-xl">A</div>
                <h1 class="text-2xl font-bold">Join Community</h1>
                <p class="text-gray-400 text-sm mt-1">Start trading your skills today</p>
            </div>

<script>
document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.querySelectorAll('input')[0].value;
    const email = document.querySelectorAll('input')[1].value;
    const password = document.querySelectorAll('input')[2].value;

    const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
    });

    const data = await response.json();
    if (data.id) {
        alert('Registration Successful!');
        window.location.href = 'sign-in.html';
    } else {
        alert('Error: ' + data.error);
    }
});
</script>

            <div class="mt-8 text-center pt-6 border-t border-white/5">
                <p class="text-gray-400 text-sm">
                    Already a member? <a href="sign-in.html" class="text-cyan-400 font-bold hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
