<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Skill | AuraConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-field { background-color: #1e293b; border: 1px solid #334155; color: white; transition: all 0.2s; }
        .input-field:focus { border-color: #6366f1; background-color: #0f172a; outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #020617 70%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-glow"></div>
    <div class="w-full max-w-2xl">
        <a href="Dashboard.html" class="inline-flex items-center text-gray-500 hover:text-white mb-6 text-sm font-medium transition">
            <span class="mr-2">‚Üê</span> Back to Dashboard
        </a>

        <div class="glass-card rounded-[32px] p-8 md:p-12 shadow-2xl">
            <div class="mb-10">
                <h1 class="text-3xl font-bold text-white tracking-tight">Post a New Skill</h1>
                <p class="text-gray-400 mt-2">What knowledge do you want to contribute?</p>
            </div>

            <form id="skillForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Skill Title</label>
                    <input type="text" id="title" required placeholder="e.g. Modern React" class="input-field w-full p-4 rounded-xl text-sm">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Category</label>
                        <select id="category" class="input-field w-full p-4 rounded-xl text-sm">
                            <option>Programming</option>
                            <option>Design</option>
                            <option>Business</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Expertise Level</label>
                        <select id="proficiency" class="input-field w-full p-4 rounded-xl text-sm">
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Details</label>
                    <textarea id="description" rows="3" class="input-field w-full p-4 rounded-xl text-sm"></textarea>
                </div>

                <div class="bg-indigo-600/10 p-6 rounded-2xl border border-indigo-500/20">
                    <label class="block text-xs font-bold text-indigo-400 uppercase mb-2">In exchange, I want...</label>
                    <input type="text" id="seeking" required placeholder="e.g. Python help" class="input-field !bg-[#0f172a] w-full p-4 rounded-xl text-sm">
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl transition-all">
                    Publish Listing
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('skillForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const skillData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                proficiency: document.getElementById('proficiency').value,
                description: document.getElementById('description').value,
                seeking: document.getElementById('seeking').value,
                user_id: 1 // For now, we hardcode user 1 until you have a login session
            };

        // In list-skill.html
const response = await fetch('/api/skills', { // This matches your app.post('/api/skills')
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(skillData)
});

            const result = await response.json();
            if (result.id) {
                alert('Skill posted successfully!');
                window.location.href = 'search-results.html';
            }
        });
    </script>
</body>
</html>
